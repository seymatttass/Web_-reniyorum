<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .tab div{   /*tab ın altındaki tüm divler için geçerlidir. */
            display: none;       /*başlangıçta gösterme*/
        }   
        
        .tab div:target{    /*tabın altındaki div hedeflendiği zaman*/
             display: block;       /*tabın altındaki div hedeflendiği zaman göster*/
        }





    </style>

</head>
<body>

    <div class="tab">

       <a href="#link1">Link1</a>
       <a href="#link2">Link2</a>
       <a href="#link3">Link3</a>

    <div id="link1">
        <h1>Can</h1>
    </div>

    <div id="link2">
        <h1>Can Boz</h1>
    </div>


    <div id="link3">
        <h1>İbrahim Can Boz</h1>
    </div>

</div>



</body>
</html>
