<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

      a[target]{     /*a etiketinde target olanlar*/
      background-color: aquamarine;
      }
      a[target=_blank]{     /*a etiketinde target olanlar*/
      background-color: red;
      }
      a[target=_top]{     /*a etiketinde target olanlar*/
      background-color: hotpink;
      } 




    </style>
    
</head>
<body>

<a href="https://www.google.com.tr/?hl=tr">Google</a>
<a href="https://www.google.com.tr/?hl=tr" target="_parent">Google</a>
<a href="https://www.sozcu.com.tr/" target="_blank">Sözcü</a>
<a href="https://www.hurriyet.com.tr/" target="_top">Hürriyet</a>


    
</body>
</html>
