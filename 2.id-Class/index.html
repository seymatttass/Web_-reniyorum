<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .can{
            text-align: center;
            color : red;

        }
        .boz{
            background-color: aqua;

        }
        p.can{
            text-align: center;
            color: pink
        }

        #rode{
            text-align: right;
        }
    </style>

</head>

<!--aynı clasa iki kere style verilebilir yukarıdaki gibi(.boz,.can)-->
<!--iki class da can ise etiket ile ulaşıp style verebiliriz.(p.can)(h1.can)-->

<body>
    
    <h1 class="can boz" >İLERİ SEVİYE CSS VE SAAS EĞİTİMİ</h1>
    <p class="can">İLERİ SEVİYE CSS VE SAAS EĞİTİMİ</p>
    <p id="rode">İLERİ SEVİYE CSS VE SAAS EĞİTİMİ</p>
</body>

<!--tek bir id ismini tek bir kez kullanabilirim.-->
<!--classları birçok kez kullanabiliyorken id leri tek bir kez kullanabiliyorduk.-->
<!--Id seçicisi, HTML üzerinde aynı id'ye sahip elemana ulaşmamızı sağlar.
     Id seçicisi CSS'de # ile belirtilir. Id seçicisinin kullanım amacı olarak 
     class seçicisinden bir farkı yok diyebiliriz. İkiside belirli HTML elementlerine 
     CSS özellikleri eklemeye yöneliktir.-->
</html>
