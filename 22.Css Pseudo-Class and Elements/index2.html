<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

    input[type=text]:enabled{
        background: hotpink;
    }  input[type=text]:disabled{
        background: aqua;
    }


    </style>

</head>
<body>
    
<form action="">
 Ad Soyad:   <input type="text" value="Can Boz" >  <br>     <!--disabled belirtilmezse enabled olur otomatik.-->
 Mahalle:   <input type="text" value="Mecidiye">    <br>    
 Semt:   <input type="text"  value="Ortaköy">      <br>
 İlçe:   <input type="text" disabled="disabled" value="Beşiktaş">   <!--disabled verdik vermediğimiz diğerleri enabled dır.(varsayılan)-->
</form>





</body>
</html>
