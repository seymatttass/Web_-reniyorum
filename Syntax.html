       text-align: center;

    }
    h1{

<!--internal css:head etiketleri içerisine yazılan kodlar internal css dir.Ve bu internal sadece yazdığımız html sayfasını etkiler.  -->

     ancak sadece birine eklemek istersek inline css kullanırız 
     direkt isteğimiz etiket içerisinde özellik belirtiriz. -->
 <!--External css:birden çok html sayfasına css vermek için tercih ettiğimiz css yazma yöntemidir. -->

<body>
