<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

     p{
         display: none; 
        background-color: aqua;
        padding: 25px;
     }
     div:hover p{   /*divin üzerine geldiğimde p nin gözükmsei*/
      display: block;
     }


    </style>


</head>
<body>
    
<h1>A Etiketi Pseudo Class</h1>

<div> Can Boz u görmek için buranın üzerine gel.     <!--p nin displayini none yapacağım ki ilk başta gözükmesin.-->
    <p>Can Boz</p>
</div>

</body>
</html>
